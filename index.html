<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter In JavaScript</title>
    <link rel="shortcut icon" type="image/png" href="count.png" />

    <!-- Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <main>
        <div class="container-fluid p-0">
            <div class="counter">
                <h1>COUNTER</h1>
                <h1 id="count">0</h1>
                <div id="buttons">
                    <button class="btn btn-outline-dark mx-2" id="increase">Increase</button>
                    <button class="btn btn-outline-dark mx-2" id="decrease">Decrease</button>
                    <button class="btn btn-outline-dark mx-2" id="increaseBy5">5+</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Custom Script-->
    <script src="assets/js/main.js"></script>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
